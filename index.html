<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Style Photo Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .book {
            display: flex;
            gap: 20px;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transform: perspective(1000px) rotateY(5deg);
            position: relative;
        }
        .book::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            width: 2px;
            background-color: #d0cfc7;
        }
        .page {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fafafa;
            border: 1px solid #e0e0d1;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .page img {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .comment {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page">
            <img src="https://via.placeholder.com/300" alt="Picture 1">
            <div class="comment">This is the first page of the book. Replace this with your own image and comment.</div>
        </div>
        <div class="page">
            <img src="https://via.placeholder.com/300" alt="Picture 2">
            <div class="comment">This is the second page of the book. Customize it with a unique photo and description.</div>
        </div>
    </div>

</body>
</html>
