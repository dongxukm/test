<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall with Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .photo-wall {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .photo-wall .photo {
            position: relative;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s;
        }
        .photo-wall .photo:hover {
            transform: scale(1.05);
        }
        .photo-wall img {
            width: 100%;
            height: auto;
        }
        .comment {
            padding: 15px;
            font-size: 16px;
            color: #333;
            background-color: #fafafa;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>My Photo Wall</h1>

    <div class="photo-wall">
        <div class="photo">
            <img src="https://via.placeholder.com/300" alt="Picture 1">
            <div class="comment">This is the first picture on the photo wall. Replace this with your own image and comment.</div>
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/300" alt="Picture 2">
            <div class="comment">This is the second picture on the photo wall. Customize it with a unique photo and description.</div>
        </div>
    </div>

</body>
</html>
