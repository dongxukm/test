<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures with Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .picture-container {
            margin: 20px auto;
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .picture-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .comment {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Pictures with Comments</h1>

    <div class="picture-container">
        <img src="https://via.placeholder.com/300" alt="Picture 1">
        <div class="comment">This is the first picture. It's a placeholder image, and you can replace it with any image you like.</div>
    </div>

    <div class="picture-container">
        <img src="https://via.placeholder.com/300" alt="Picture 2">
        <div class="comment">This is the second picture. Hereâ€™s another placeholder image, but feel free to replace it with something unique.</div>
    </div>

</body>
</html>
